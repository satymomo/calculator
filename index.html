<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Calculator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            color: #00FF00;
            margin: 0;
            padding: 0;
        }
        .calculator {
            width: 250px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #00FF00;
            box-shadow: 2px 2px 5px #00FF00;
            background-color: #333;
        }
        .main-window {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
        }
        .result-window {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 30px;
            text-align: right;
            border: 1px solid #00FF00;
            overflow-wrap: break-word;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }
        input[type="text"] {
            width: 80%;
            height: 40px;
            font-size: 30px;
            text-align: right;
            border: none;
            background-color: transparent;
            color: #00FF00;
        }
        button {
            width: 100%;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            background-color: #333;
            color: #00FF00;
            border: 1px solid #00FF00;
        }
        button:hover {
            background-color: #555;
        }
        .operations {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="main-window">
            <input type="text" id="result" readonly>
        </div>
        <div class="result-window" id="result-window">
            0
        </div>
        <div class="keypad">
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="clearResult()">X</button>
        </div>
        <div class="operations">
            <button onclick="appendToResult('+')">+</button>
            <button onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('/')">/</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="showMessage()">Credit</button>
        </div>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById("result").value += value;
            document.getElementById("result-window").textContent = "Ans";
        }

        function clearResult() {
            document.getElementById("result").value = "";
            document.getElementById("result-window").textContent = "Ans";
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById("result").value);
                document.getElementById("result").value = result;
                document.getElementById("result-window").textContent = result;
            } catch (error) {
                document.getElementById("result").value = "Error";
                document.getElementById("result-window").textContent = "Error";
            }
        }

        function showMessage() {
            alert('By Satyansh');
        }
    </script>
</body>
</html>
